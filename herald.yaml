port: 8000
temp_dir: "./tmp"
trust_proxy: false
trusted_ips: []
backends:
  minio_s3:
    protocol: s3
  openstack_swift:
    protocol: swift

task_store_backend:
  endpoint: "http://localhost:9000"
  region: local
  forcePathStyle: true
  bucket: task-store
  credentials:
    accessKeyId: "fromEnv:S3_ACCESS_KEY"
    secretAccessKey: "fromEnv:S3_SECRET_KEY"

service_accounts:
  - name: "system:serviceaccount:dev-s3-herald:default"
    buckets:
      - s3-test
      - swift-test

default_bucket: "swift-test"

buckets:
  # not mirrored
  s3-test:
    backend: minio_s3
    config:
      endpoint: "http://localhost:9000"
      region: local
      forcePathStyle: true
      bucket: s3-test
      credentials:
        accessKeyId: "fromEnv:S3_ACCESS_KEY"
        secretAccessKey: "fromEnv:S3_SECRET_KEY"
  iac-s3:
    backend: minio_s3
    config:
      endpoint: "http://localhost:9000"
      region: local
      forcePathStyle: true
      bucket: iac-s3
      credentials:
        accessKeyId: "fromEnv:S3_ACCESS_KEY"
        secretAccessKey: "fromEnv:S3_SECRET_KEY"
  swift-test:
    backend: openstack_swift
    config:
      auth_url: https://api.pub1.infomaniak.cloud/identity/v3
      credentials:
        username: "fromEnv:OS_USERNAME"
        password: "fromEnv:OS_PASSWORD"
        project_name: "fromEnv:OS_PROJECT_NAME"
        user_domain_name: Default
        project_domain_name: Default
      container: swift-test
      region: dc3-a
  iac-swift:
    backend: openstack_swift
    config:
      auth_url: https://api.pub1.infomaniak.cloud/identity/v3
      credentials:
        username: "fromEnv:OS_USERNAME"
        password: "fromEnv:OS_PASSWORD"
        project_name: "fromEnv:OS_PROJECT"
        user_domain_name: Default
        project_domain_name: Default
      container: iac-swift
      region: dc3-a
  # mirrored
  s3-mirror-test:
    backend: minio_s3
    config:
      endpoint: "http://localhost:9000"
      region: local
      forcePathStyle: true
      bucket: s3-mirror-test
      credentials:
        accessKeyId: "fromEnv:S3_ACCESS_KEY"
        secretAccessKey: "fromEnv:S3_SECRET_KEY"
  swift-mirror-test:
    backend: openstack_swift
    config:
      auth_url: https://api.pub1.infomaniak.cloud/identity/v3
      credentials:
        username: "fromEnv:OS_USERNAME"
        password: "fromEnv:OS_PASSWORD"
        project_name: "fromEnv:OS_PROJECT_NAME"
        user_domain_name: Default
        project_domain_name: Default
      container: swift-mirror-test
      region: dc3-a

replicas:
  - name: swift-test-replica
    backend: minio_s3
    config:
      endpoint: "http://localhost:9000"
      region: local
      forcePathStyle: true
      bucket: swift-mirror-test
      credentials:
        accessKeyId: "fromEnv:S3_ACCESS_KEY"
        secretAccessKey: "fromEnv:S3_SECRET_KEY"
  - name: s3-test-replica
    backend: openstack_swift
    config:
      auth_url: https://api.pub1.infomaniak.cloud/identity/v3
      credentials:
        username: "fromEnv:OS_USERNAME"
        password: "fromEnv:OS_PASSWORD"
        project_name: "fromEnv:OS_PROJECT_NAME"
        user_domain_name: Default
        project_domain_name: Default
      container:  s3-mirror-test
      region: dc3-a
